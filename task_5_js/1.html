<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text" style="color: blue;">
        This text is blue and 20px in size.
    </p>

    <button
        onclick='document.getElementById("text").style.color = "red"; document.getElementById("text").style.fontSize = "2rem";'
    >Click Me</button>
</body>
</html>
