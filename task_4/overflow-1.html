<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      * {
        margin: 0;
      }

      html {
        background-color: indigo;
      }
    </style>
  </head>
  <body>
    <div style="background-color: gray; width: 500px; height: 300px">
      Parent has a fixed size
      <div style="background-color: red; height: 50%; width: 50%">
        PERCENT 50% of width and height
      </div>
    </div>
    <div style="background-color: yellow; height: 16rem; width: 48rem">
      Parent has a relative size
      <div style="background-color: red; height: 50%; width: 50%">
        PERCENT 50% of width and height
      </div>
    </div>
  </body>
</html>
