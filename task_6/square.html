<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element</title>
</head>
<body>
    <div id="square">
       
    </div>
    <button onclick="moveSquare('left')">Left</button>
    <button onclick="moveSquare('top')">Up</button>
    <button onclick="moveSquare('down')">Down</button>
    <button onclick="moveSquare('right')">Right</button>


    <script type="text/javascript">
        function moveSquare(direction){
            var square = document.getElementById('square');
            var currentLeft = square.style.left;
            var currentTop = square.style.top;
            var currentRight = square.style.right;
            var currentBottom = square.style.bottom;

            if(currentLeft == ''){
                currentLeft = 0;
            }
            if(currentTop == ''){
                currentTop = 0;
            }
            if(currentRight == ''){
                currentRight = 0;
            }
            if(currentBottom == ''){
                currentBottom = 0;
            }

            currentLeft = parseInt(currentLeft);
            currentTop = parseInt(currentTop);
            currentRight = parseInt(currentRight);
            currentBottom = parseInt(currentBottom);

            if(direction == 'left'){
                square.style.left = currentLeft - 60 + 'px';
            }
            if(direction == 'top'){
                square.style.top = currentTop - 60 + 'px';
            }
            if(direction == 'down'){
                square.style.top = currentTop + 60 + 'px';
            }
            if(direction == 'right'){
                square.style.left = currentLeft + 60 + 'px';
            }
        }

        // direction key press moves the square
        document.addEventListener('keydown', function(event){
            if(event.key == 'ArrowLeft'){
                moveSquare('left');
            }
            if(event.key == 'ArrowUp'){
                moveSquare('top');
            }
            if(event.key == 'ArrowDown'){
                moveSquare('down');
            }
            if(event.key == 'ArrowRight'){
                moveSquare('right');
            }
        });
    </script>

    <style>
        #square{ 
            width: 120px;
            height: 120px;
            background: url("shreyas.png");
            background-position: center;
            background-size: contain;
            margin: 2rem;
            position: relative;
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
    </style>
</body>
</html>
