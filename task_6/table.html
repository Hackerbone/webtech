<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <style>
        button{
            width: 100%;
            font-size: 20px;
            background-color: blue;
            box-shadow: none;
            border: none;
            color: white;
        }

    </style>

    <table border="1" id="random_table">
        <tr>
            <th>
                <b>Number</b>
            </th>           
             <th>            
                <b>Square</b>
            </th>
             <th>           
                <b>Cube</b>
            </th>
        </tr>
       
    </table>

    <script type="text/javascript">
        
        for (let i = 1; i <= 11; i++) {
            var table = document.getElementById('random_table');
            var row = table.insertRow(i);
            const num = i - 1;
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = num;
            cell2.innerHTML = num* num;
            cell3.innerHTML = num* num* num;
        }
    </script>
</body>
</html>
