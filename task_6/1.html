<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element</title>
</head>
<body>
    <p id="demo">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora dolorum magni placeat laudantium harum error?
    </p>
    <button onclick="changeColor('green')">Green</button>
    <button onclick="changeColor('blue')">Blue</button>
    <button onclick="changeColor('black')">Reset</button>


    <script type="text/javascript">
        function changeColor(ncolor){
            document.getElementById('demo').style.color = ncolor;
        }
    </script>
</body>
</html>
