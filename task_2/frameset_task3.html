<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    
    <form action="">
        <fieldset>
            <legend style="color: blue;">DETAILS</legend>
        <label>NAME:</label><input type="text"placeholder="enter your name" name="name" id="name"><br>
        <label>ADDRESS:</label><input type="text"placeholder="enter your address"><br>
        <label>PASSWORD:</label><input type="password"><br>
        <label><b>GENDER</b></label><input type="radio" name="xyz" value="1" checked><label>male</label>
        <input type="radio" name="xyz" value="1" checked><label>female</label><br>
        <label>OWN VEHICLE:</label><input type="checkbox" name="vehicle" value="1" checked><label>yes</label><br>
        <label>HOSTEL REQUIRED :</label><input type="checkbox" name="hostel" value="1" checked><label>yes</label><br>
        <label>COUNTRY:</label>
        <select name="country" id="country">
            <option value="1">INDIA</option>
            <option value="2">USA</option>
            <option value="3">UK</option>
            <option value="4">AUSTRALIA</option>
        </select><br>
        <label>COMMENTS:</label>
        <textarea name="comments" id="comments" cols="30" rows="2"></textarea><br>
        <label>ATTACHMENTS:</label>
        <input type="file" name="attachments" id="attachments"><br>
        <input type="submit" value="DONE">
        <input type="reset" value="CLEAR"><br>
        <img src="MIT-Manipal.webp" alt="image" width="100" height="100">
        </fieldset>
    </form>
</body>
</html>
