<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        #h2{
            border-bottom: dotted;
            border-top: double pink;
            border-left: double black;
        }
    </style>
</head>
<body>
    <h2 id="h2"> The example,notice that the background image is replaceable</h2>
    <p>In This example,notice that the background image is replaceable</p>
</body>
</html>
